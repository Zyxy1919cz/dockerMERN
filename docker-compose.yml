# Development yaml config
version: "3.8"
services: 
    client:
        build: 
           context: ./client
           dockerfile: Dockerfile.dev
        container_name: mern-client
        volumes: 
            - ./client/src:/app/src
            - ./client/public:/app/public
        ports: 
            - "3000:3000"
        depends_on: 
            - server
        networks: 
            - mern-network
    server:
        build: ./server
        container_name: mern-server
        volumes: 
            - /server:/app
        ports: 
            - "5000:5000"
        env_file: ./server/.env.devel
        depends_on: 
            - mongoDB
        networks: 
            - mern-network
    mongoDB:
        image: mongo
        container_name: mongoDB
        ports: 
            - "27017:27017"
        networks: 
            - mern-network
networks: 
    mern-network:
        driver: bridge
